name: micro_dart_compiler
description: A sample command-line application.
version: 1.0.0
# homepage: https://www.example.com

environment:
  sdk: '>=2.18.6 <4.0.0'

dependencies:
  _fe_analyzer_shared: any
  kernel: any
  package_config: any
  args: 2.5.0
